<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>呼叫律師</title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body id="lawyer">

    <div data-role="page" id="enter">

      <div data-role="header" class="box--middle">
        <img class="logo-mini" src="./img/logo-mini.png">
      </div>

      <div role="main" class="ui-content">
        <img class="image" src="./img/logo.png" />
        <img class="image" src="./img/24hr.png" />
      </div>

      <a href="#loaction" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">
        按此開始呼叫律師
      </a>

    </div>

    <div data-role="page" id="loaction">

      <div data-role="header" class="box--middle">
        <img class="logo-mini" src="./img/logo-mini.png">
      </div>

      <div role="main" class="ui-content">

        <div>
          <h2>目前所在警察局：<span class=""></span></h2>
        </div>

        <div>
          <img class="image image--full" id="map" src="">
          <img class="landmark" src="./img/landmark.png">
        </div>

        <label>
          <form>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>指定警察局:</legend>
                <select name="city" id="city">
                    <option value="keelung">基隆</option>
                    <option value="taipei">台北</option>
                    <option value="taoyuan">桃園</option>
                    <option value="hsinchu">新竹</option>
                    <option value="miaoli">苗栗</option>
                    <option value="taichung">台中</option>
                    <option value="changhua">彰化</option>
                    <option value="yunlin">雲林</option>
                    <option value="chiayi">嘉義</option>
                    <option value="tainan">台南</option>
                    <option value="kaohsiung">高雄</option>
                    <option value="pingtung">屏東</option>
                    <option value="yilan">宜蘭</option>
                    <option value="hualien">花蓮</option>
                    <option value="taitung">台東</option>
                    <option value="nantou">南投</option>
                    <option value="penghu">澎湖</option>
                </select>
                <select name="police" id="police">
                </select>
            </fieldset>
          </form>
        </label>

        <a class="ui-shadow ui-btn ui-corner-all" type="submit" href="#form">下一步</a>
      </div>

    </div>

    <div data-role="page" id="form">

      <div data-role="header" class="box--middle">
        <img class="logo-mini" src="./img/logo-mini.png">
      </div>

      <div role="main" class="ui-content">
        <label for="input-name">姓名：</label>
        <input type="text" name="input-name" id="input-name" value="">

        <label for="input-phone">手機：</label>
        <input type="number" name="input-phone" id="input-phone" value="">

        <fieldset data-role="controlgroup">
          <legend>案件類型：</legend>
          <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
          <label for="radio-choice-1">毒品</label>
          <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
          <label for="radio-choice-2">交通</label>
          <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
          <label for="radio-choice-3">其他</label>
        </fieldset>

        <a class="ui-shadow ui-btn ui-corner-all" type="submit" href="#pay">下一步</a>
      </div>

    </div>

    <div data-role="page" id="pay">

      <div data-role="header" class="box--middle">
        <img class="logo-mini" src="./img/logo-mini.png">
      </div>

      <div role="main" class="ui-content">
        <div class="item">
          <div class="wrap">
            <h2>付款資訊</h2>
          </div>
        </div>

        <div class="item">
          <div class="wrap">
            <span>本服務以小時計費，收費標準參考<a>費用說明</a></span>
          </div>
        </div>

        <div class="wrap">
          <span class="time-start">PM18:00起</span>
          <span class="time-end">PM12:00止</span>
          <span class="price">5000</span>
        </div>

        <div class="wrap">
          <span class="time-start">PM18:00起</span>
          <span class="time-end">PM12:00止</span>
          <span class="price">5000</span>
        </div>

        <div class="wrap">
          <span class="time-start">PM18:00起</span>
          <span class="time-end">PM12:00止</span>
          <span class="price">5000</span>
        </div>

        <div class="item highlight">
          <div class="wrap">
            <span>預付兩小時訂金</span>
            <label class="amount">$10000</label>
          </div>
        </div>

        <a class="ui-shadow ui-btn ui-corner-all" type="submit" href="#asign">確定</a>
      </div>

    </div>
  </body>
</html>
