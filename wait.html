    <script type="text/javascript">
      $(function(){
        $(".dial").knob();

        var timeStamp = new Date().getTime() + (120 * 1000);

        var timer;
        (timer = function(){
          var now = timeStamp - new Date().getTime();

          if (now < 1000) {
            location.href = 'contact.html';
          } else {
            $(".dial").val(parseInt(now / 1000));
            $(".dial").change();
            setTimeout(timer, 1000);
          }
        })();
      });
    </script>

    <style type="text/css">
      .btn-type {
        text-align: center;
        padding: 8px 0 8px 0;
      }
      .btn-type-icon {
        width: 140px;
        height: 140px;
        margin: 0 auto;
      }

    <div class="container">
      <div class="header">
        <h3 class="text-muted">呼叫律師</h3>
      </div>

      <input type="text" value="120" class="dial" readonly="readonly" data-min="0" data-max="120">
